<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Staffing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap-5.1.3/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #14d928">
<div class="wrapper d-flex align-items-stretch" style="overflow: hidden;">

    <div th:replace="~{sidebar}"> </div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>Timesheet di [[${meseCorrente}]] [[${annoCorrente}]]</b></h1>
        <br>
        <div th:if="${message}" class="alert alert-danger text-center" id="success-alert">
            [[${message}]]
        </div>
        <div>
            <div class="form-group row">
                <div class="col">
                    <form th:action="@{'/timesheet/user/precedente/' + ${idStaff} + '/' + ${annoCorrente} + '/' + ${numeroMese}}" method="get" >
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="col" ><br>
                            <input type="submit" class="btn btn-primary m-2"
                                   style="height: 40px;width: 173px;font-size: 12px;" value="Mese Precedente">
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{'/timesheet/user/successivo/' + ${idStaff} + '/' + ${annoCorrente} + '/' + ${numeroMese}}" method="get" >
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="col" style="text-align:right;"><br>
                            <input type="submit" class="btn btn-primary m-2"
                                   style="height: 40px;width: 173px;font-size: 12px;" value="Mese Successivo">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered table-sm sortable table-responsive-lg" cellspacing="0"
                   style="background-color:white; overflow-x:scroll; width: 100%; table-layout: fixed;">
                <thead class="thead" id="tabella-blu">
                <tr>
                    <td style="width: 50% !important; padding-top:1.5%;table-layout: fixed;"> Progetto </td>
                    <th:block th:each="i : ${#numbers.sequence(0, #arrays.length(mese.days)/numeroProgetti - 1)}">
                        <td style="width: 5% !important;">[[${mese.days[i*numeroProgetti].giorno}]] <br> [[${mese.days[i*numeroProgetti].iniziale}]]</td>
                    </th:block>
                </tr>
                </thead>
                <tbody id="valori-tabella">
                <th:block th:each="x : ${listaProgetti}">
                    <tr>
                        <td>
                            <div style="height:20px; overflow:hidden;">
                                [[${x.description}]]
                            </div>
                        </td>
                        <th:block th:each="day, i : ${mese.days}">
                   <span th:if="${day.isFestivo}">
                      <span th:if="${day.progetto.id==x.id}">
                        <span th:if="${meseInviato}">
                        <td style="background-color: #ff4d4d;" th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                            th:field="${mese.days[__${i.index}__].oreTotali}" ></td>
                        </span>
                        <span th:unless="${meseInviato}">
                          <td class="shiny" style="background-color: #ff4d4d;" th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                              th:field="${mese.days[__${i.index}__].oreTotali}" data-bs-toggle="modal" th:data-bs-target="|#dayModal${i.index}|">
                          </td>
                        </span>
                      </span>
                   </span>
                            <span th:unless="${day.isFestivo}">
                    <span th:if="${day.progetto.id==x.id}">
                      <span th:if="${meseInviato}">
                        <td th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                            th:field="${mese.days[__${i.index}__].oreTotali}" ></td>
                      </span>
                      <span th:unless="${meseInviato}">
                        <td class="shiny" th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                            th:field="${mese.days[__${i.index}__].oreTotali}" data-bs-toggle="modal" th:data-bs-target="|#dayModal${i.index}|">
                        </td>
                      </span>
                    </span>
                  </span>

                            <!-- Modal -->
                            <div class="modal" th:id="|dayModal${i.index}|" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Log Time</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{'/timesheet/user/aggiorna/' + ${idStaff}+ '/' + ${annoCorrente} + '/' + ${numeroMese}}" method="get" th:object="${aggiornaTimesheet}">
                                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                                <input type="hidden" th:id="progetto.id"  th:name="progetto.id" th:value="${day.progetto.id}">
                                                <input type="hidden" th:id="progetto.tipologia.id"  th:name="progetto.tipologia.id" th:value="${day.progetto.tipologia.id}">
                                                <div class="row">
                                                    <div class="col" style="margin-left:15px">
                                                        <label class="col-sm-16 col-form-label">Progetto </label>
                                                        <select class="form-control" disabled>
                                                            <option th:each="i : ${listaProgetti}" th:value="${i.getId()}" th:text="${i.getDescription()}" th:selected="${(i.id == day.progetto.id)}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <span th:if="${day.progetto.tipologia.id==1}">
                                            <div class="row">
                                              <div class="col" style="margin-left:15px">
                                                <label class="col-sm-16 col-form-label">Ferie </label>
                                                <span th:if="${day.isFerie}">
                                                    <input type="checkbox" th:name="ferie" th:id="ferie" checked/>
                                                </span>
                                                <span th:unless="${day.isFerie}">
                                                    <input type="checkbox" th:field="*{ferie}" />
                                                </span>
                                              </div>
                                              <div class="col" style="margin-left:15px">
                                                <label class="col-sm-16 col-form-label">Malattia </label>
                                                <span th:if="${day.isMalattia}">
                                                    <input type="checkbox" th:name="malattia" th:id="malattia" checked/>
                                                </span>
                                                <span th:unless="${day.isMalattia}">
                                                    <input type="checkbox" th:field="*{malattia}" />
                                                </span>
                                              </div>
                                              <div class="col" style="margin-left:15px">
                                                <label class="col-sm-16 col-form-label">Permesso </label>
                                                <span th:if="${day.isPermesso}">
                                                    <input type="checkbox" th:name="permesso" th:id="permesso" checked/>
                                                </span>
                                                <span th:unless="${day.isPermesso}">
                                                    <input type="checkbox" th:field="*{permesso}" />
                                                </span>
                                              </div>
                                            </div>
                                            <div class="row" id="inputPermesso" >
                                                <div class="col"></div>
                                                <div class="col"></div>
                                                <div class="col" style="margin-left:15px;" >
                                                    <label class="col-sm-16 col-form-label">Ore Permesso </label>
                                                    <input type="number" th:id="orePermesso"  th:name="orePermesso" th:value="${day.orePermesso}" class="form-control" min="0" max="16" autocomplete="off" />
                                                </div>
                                            </div>
                                        </span><br>
                                                <div class="row">
                                                    <div class="col" style="margin-left:15px">
                                                        <label class="col-sm-16 col-form-label">Data </label>
                                                        <input type="date" lang="it-IT" th:id="data"  th:name="data" th:value="${day.data}" class="form-control" />
                                                    </div>
                                                    <div class="col" style="margin-left:15px;" id="periodo">
                                                        <label class="col-sm-16 col-form-label">Fino al</label>
                                                        <input type="date" lang="it-IT"  th:field="*{dataFinePeriodo}" class="form-control"/>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col" style="margin-left:15px">
                                                        <label class="col-sm-16 col-form-label">Ore </label>
                                                        <input type="number" th:id="ore"  th:name="ore" th:value="${day.oreOrdinarie}" class="form-control" min="0" max="16" autocomplete="off"  />
                                                    </div>
                                                    <div class="col" style="margin-left:15px">
                                                <span th:if="${day.progetto.tipologia.id != 1}">
                                                    <label class="col-sm-16 col-form-label">Straordinario (18:00 - 22:00)</label>
                                                <input type="number" th:id="oreStraordinarie"  th:name="oreStraordinarie"  th:value="${day.oreStraordinarie}" class="form-control" min="0" max="16" autocomplete="off"  />
                                                </span>
                                                    </div>
                                                    <div class="col" style="margin-left:15px">
                                                <span th:if="${day.progetto.tipologia.id != 1}">
                                                    <label class="col-sm-16 col-form-label">Straord. Nott. (22:00 - 06:00)</label>
                                                    <input type="number" th:id="oreStraordinarieNotturne"  th:name="oreStraordinarieNotturne" th:value="${day.oreStraordinarieNotturne}" class="form-control" min="0" max="16" autocomplete="off"  />
                                                </span>
                                                    </div>
                                                </div>
                                                <div class="col" style="text-align:center;"><br>
                                                    <input type="submit" class="btn btn-primary m-2"
                                                           style="height: 40px;width: 73px;font-size: 12px;" value="Aggiorna">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </tr>
                </th:block>
                </tbody>
            </table>
            Totale: [[${totaleOre}]]
            <div class="row form-btn-wrapper mt-5" style="text-align:center;">
                <div class="col" style="text-align:center;">
              <span th:if="${meseInviato}">
                 <button type="button" class="col-5  mr-auto btn btn-lg btn-primary" disabled>Invia</button>
              </span>
                    <span th:unless="${meseInviato}">
                 <a th:href="@{'/timesheet/user/salva/'+${idStaff} + '/' + ${annoCorrente} + '/' + ${numeroMese}}">
                     <button type="button" class="col-5  mr-auto btn btn-lg btn-primary">Invia</button>
                </a>
              </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-5.1.3/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/sortable.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/timesheet_user.js}"></script>
</body>
</html>
