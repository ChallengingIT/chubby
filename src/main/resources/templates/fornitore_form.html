<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>[[${titoloPagina}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #ffb700">
<div class="wrapper d-flex align-items-stretch">

    <div th:replace="~{sidebar}">  </div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>[[${titoloPagina}]]</b></h1>
        <form th:action="@{/fornitori/salva}" method="post" th:object="${fornitore}"
              class="add-data-form">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}">
            <div th:if="${message}" class="alert alert-danger text-center" id="success-alert" >
                [[${message}]]
            </div>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Ragione Sociale</label>
                        <input type="text" th:field="*{denominazione}" class="form-control" required maxlength="90" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Referente</label>
                        <input type="text" th:field="*{referente}" class="form-control" required  maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">E-mail</label>
                        <input type="email" th:field="*{email}" class="form-control" required maxlength="45" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">PI</label>
                        <input type="text" th:field="*{pi}" class="form-control" maxlength="30" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Codice</label>
                        <input type="text" th:field="*{codice}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Citta</label>
                        <input type="text" th:field="*{citta}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Cellulare</label>
                        <input type="text" th:field="*{cellulare}" class="form-control" maxlength="20" autocomplete="off"/>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row form-btn-wrapper mt-5">
                    <button type="submit" class="col-5 btn btn-lg btn-primary">Salva</button>
                    <span class="col-2"></span>
                    <button type="button" class="col-5 btn btn-lg btn-secondary" id="bottoneIndietro">Indietro</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pages/fornitore_form.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
