<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>[[${titoloPagina}]]</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #ffb700">
<div class="wrapper d-flex align-items-stretch">

    <div th:replace="~{sidebar}">  </div>

    <!-- Page Content  -->

    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>[[${titoloPagina}]]</b></h1>
        <div th:if="${message}" class="alert alert-success text-center" id="success-alert" >
            [[${message}]]
        </div>
        <form th:action="@{/associazioni/salva}" method="post" th:object="${associazione}"
              class="add-data-form">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Cliente</label>
                        <input type="hidden" th:field="*{need.cliente.id}">
                        <input type="text" th:field="*{need.cliente.denominazione}" class="form-control" maxlength="90" disabled/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Need</label>
                        <input type="hidden" th:field="*{need.id}">
                        <input type="text" th:field="*{need.descrizione}" class="form-control"  maxlength="45" disabled/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Candidato</label>
                        <input type="hidden" th:field="*{candidato.id}">
                        <input type="text" th:field="*{candidato.cognome}" class="form-control" maxlength="45" disabled/>
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col">
                        <label class="col-form-label">Stato</label>
                        <select th:field="*{stato.id}" class="form-control select-medium">
                            <option th:each="j : ${listaStati}" th:value="${j.getId()}" th:text="${j.getDescrizione()}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Data aggiornamento</label>
                        <input type="date" th:field="*{dataModifica}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label class="col-form-label">Owner</label>
                        <select th:field="*{owner.id}" class="form-control select-medium">
                            <option th:each="j : ${listaOwner}" th:value="${j.getId()}" th:text="${j.getDescrizione()}"></option>
                        </select>
                    </div>
                </div>
                <div class="row form-btn-wrapper mt-5">
                    <button type="submit" class="col-5 btn btn-lg btn-primary">Salva</button>
                    <span class="col-2"></span>
                    <button type="button" class="col-5 btn btn-lg btn-secondary" id="bottoneIndietro">Indietro</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pages/associazione_form.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
