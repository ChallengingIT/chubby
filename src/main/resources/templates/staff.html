<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>Gestione Staffing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #14d928">

    <div class="wrapper d-flex align-items-stretch" style="overflow: hidden;">

        <div th:replace="~{sidebar}"> </div>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <h1 class="mb-4"><b>HR Managing</b></h1>
            <div th:if="${message}" class="alert alert-success text-center" id="success-alert">
                [[${message}]]
            </div>
            <div class="row">
                <div class="col" style="text-align:left;">
                    <a th:href="@{/hr/crea/utente}" class="btn btn-info btn-lg"
                       style=" background-color: black; border-radius: 10px;">
                        <span class="glyphicon glyphicon-plus"></span> Crea User
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a th:href="@{/hr/staff/aggiungi}" class="btn btn-info btn-lg"
                       style=" background-color: black; border-radius: 10px;">
                        <span class="glyphicon glyphicon-plus"></span> Aggiungi Dipendente
                    </a>
                </div>
                <div class="col" style="text-align:center;">
                    <a th:href="@{/hr/report}" class="btn btn-info btn-lg"
                       style=" background-color: black; border-radius: 10px;">
                        Estrai Report
                    </a>
                </div>
                <div class="col" style="text-align:right;">
                    <a th:href="@{/hr/staff/sollecito}" class="btn btn-info btn-lg"
                       style=" background-color: black; border-radius: 10px;">
                        Invia Sollecito
                    </a>
                </div>
            </div>
            <br>
            <div>
                <div class="form-group row">
                    <form th:action="@{/hr/staff/ricerca}" method="get" th:object="${staffRicerca}">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="form-group row">

                            <div class="col" style="margin-left:15px">
                                <label class="col-sm-16 col-form-label">Nome </label>
                                <input type="text" th:field="*{nome}" class="form-control" pattern="[A-Za-z]{0,45}"
                                    maxlength="45" autocomplete="off" />
                            </div>
                            <div class="col" style="margin-left:15px">
                                <label class="col-sm-16 col-form-label">Cognome </label>
                                <input type="text" th:field="*{cognome}" class="form-control" pattern="[A-Za-z]{0,45}"
                                    maxlength="45" autocomplete="off" />
                            </div>
                            <div class="col" style="margin-left:15px">
                                <label class="col-sm-16 col-form-label">Email </label>
                                <input type="email" th:field="*{email}" class="form-control"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="45" autocomplete="off" />
                            </div>
                            <div class="col" style="margin-left:15px;"><br>
                                <input type="submit" class="btn btn-primary m-2"
                                    style="height: 40px;width: 60px;font-size: 12px;" value="Cerca">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div>
                <div class="form-group" style="width:130px;"> 	<!--		Show Numbers Of Rows 		-->
                    <label class="col-sm-16 col-form-label">Numero di righe</label>
                    <select class="form-control maxRows" name="state">
                        <option value="5000">Show ALL Rows</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <table class="table table-striped table-bordered table-sm sortable table-responsive-lg"
                    width="100%" style="background-color:white;">
                    <thead class="thead" id="tabella-blu">
                        <tr class="tr1">
                            <th class="align-middle">Nome</th>
                            <th class="align-middle">E-mail</th>
                            <th class="align-middle">Note</th>
                            <th class="align-middle">Timesheet</th>
                            <th class="align-middle">Azioni</th>
                        </tr>
                    </thead>
                    <tbody class="table1" id="valori-tabella">
                        <th:block th:each="staff : ${listStaff}">
                            <tr class="tr1">
                                <td class="fifty">[[${staff.nome}]] [[${staff.cognome}]]</td>
                                <td>[[${staff.email}]]</td>
                                <td>
                                    <a href="#" data-toggle="modal" data-target="#modalNote" th:attr="data-target='#modalNote'+${staff.id}"
                                       class="col mr-2 btn-info btn-lg btn-icon" >
                                        <i class="fas fa-solid fa-comment"></i>
                                    </a>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{'/timesheet/staff/' + ${staff.id} + '/' + ${anno} + '/' + ${mese}}"
                                           class="col mr-2 btn-info btn-lg btn-icon"><i class="fas fa-solid fa-car" style="height: 100%;"></i></a>
                                    </div>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{'/hr/staff/visualizza/' + ${staff.id}}"
                                           class="col mr-2 btn-info btn-lg btn-icon"><i class="fas fa-solid fa-eye" style="height: 100%;"></i></a>
                                        <a th:href="@{'/hr/staff/modifica/' + ${staff.id}}"
                                            class="col mr-2 btn-info btn-lg btn-icon" style="margin: 0;"><i class="fas fa-pen"></i></a>
                                        <a th:href="@{'/hr/staff/elimina/' + ${staff.id}}"
                                           class="col sbtn btn-info btn-lg btn-icon" style="margin: 0;"><i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <div class="modal fade in" th:id="modalNote+${staff.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Note</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <span class="col-form-label">[[${staff.note}]]</span>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Indietro</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </tbody>
                </table>
                <div class='pagination-container' >
                    <nav>
                        <ul class="pagination">

                            <li data-page="prev" >
                                <span> < <span class="sr-only">(current)</span></span>
                            </li>
                            <!--	Here the JS Function Will Add the Rows -->
                            <li data-page="next" class="prev">
                                <span> > <span class="sr-only">(current)</span></span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/pagination.js}"></script>
    <script type="text/javascript" th:src="@{/js/sortable.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/staff.js}"></script>
</body>
</html>
