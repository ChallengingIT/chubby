<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>[[${titoloPagina}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <link th:href="@{/css/jquery.dropdown.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-select.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dropdown.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #ffb700">
    <div class="wrapper d-flex align-items-stretch">

        <div th:replace="~{sidebar}"> </div>
        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <h1 class="mb-4"><b>[[${titoloPagina}]]</b></h1>
            <form th:action="@{/staffing/salva}" method="post" th:object="${candidato}" enctype="multipart/form-data"
                class="add-data-form">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{files}">
                <input type="hidden" th:field="*{intervista}">
                <input type="hidden" th:field="*{rating}">
                <div th:if="${message}" class="alert alert-danger text-center" id="success-alert">
                    [[${message}]]
                </div>
                <div class="form border border-secondary rounded">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="tipologia" class="col-form-label">Tipologia</label>
                            <select th:field="*{tipo.id}" class="form-control select-medium" id="tipologia">
                                <option th:each="i : ${listaTipi}" th:value="${i.getId()}"
                                    th:text="${i.getDescrizione()}"></option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label" for="fornitore">Fornitore</label>
                            <select th:field="*{fornitore}" class="form-control select-medium" id="fornitore">
                                <option th:value="null"> --- </option>
                                <option th:each="i : ${listaFornitori}" th:value="${i.getId()}"
                                    th:text="${i.getDenominazione()}"></option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="tipologia" class="col-form-label">Tipo Ricerca</label>
                            <select th:field="*{ricerca}" class="form-control select-medium" id="ricerca">
                                <option th:value="C"th:text="C"></option>
                                <option th:value="R"th:text="R"></option>
                                <option th:value="C-R"th:text="C-R"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="col-form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" required maxlength="45"
                                autocomplete="off" />
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label">Cognome</label>
                            <input type="text" th:field="*{cognome}" class="form-control" required maxlength="45"
                                autocomplete="off" />
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label">Data di Nascita</label>
                            <span th:if="${candidato.dataNascita == null }">
                                <input type="date" lang="it-IT" th:field="*{dataNascita}" id="theDate"
                                    class="form-control" />
                            </span>
                            <span th:unless="${candidato.dataNascita == null }">
                                <input type="date" lang="it-IT" th:field="*{dataNascita}" class="form-control" />
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control"
                                minlength="8" maxlength="45" autocomplete="off" required/>
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label">Cellulare</label>
                            <input type="text" th:field="*{cellulare}" class="form-control" maxlength="20"
                                autocomplete="off" />
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label" for="experience">Anni di Esperienza</label>
                            <input id="experience" type="number" step="0.01" th:field="*{anniEsperienza}"
                                   class="form-control" max="99" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="col-form-label" for="residenza">Residenza</label>
                            <input id="residenza" type="text" th:field="*{citta}" class="form-control" maxlength="45"
                                   autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Modalità di lavoro</label>
                            <div class="d-flex align-items-center" style="height: 40px; width: 100%">
                                <div class="custom-control custom-radio custom-control-inline" style="">
                                    <input type="radio" id="option1" name="option1" class="custom-control-input"
                                        value="1" th:field="*{modalita}">
                                    <label class="custom-control-label" for="option1" style="color:black;">Full
                                        Remote</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline" style="">
                                    <input type="radio" id="option2" name="option2" class="custom-control-input"
                                        value="2" th:field="*{modalita}">
                                    <label class="custom-control-label" for="option2"
                                        style="color: black;">Ibrido</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline" style="">
                                    <input type="radio" id="option3" name="option3" class="custom-control-input"
                                        value="3" th:field="*{modalita}">
                                    <label class="custom-control-label" for="option3" style="color:black;">On
                                        Site</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-end">
                        <div class="form-group col">
                            <label class="col-form-label" for="experienceRole">Anni di Esperienza nel Ruolo</label>
                            <input id="experienceRole" type="number" step="0.01" th:field="*{anniEsperienzaRuolo}"
                                class="form-control" max="99" autocomplete="off" required/>
                        </div>
                        <div class="form-group col">
                            <label for="education_level" class="col-form-label">Livello Scolastico</label>
                            <select id="education_level" th:field="*{livelloScolastico.id}"
                                class="form-control select-medium">
                                <option th:each="j : ${listaLivelliScolastici}" th:value="${j.getId()}"
                                    th:text="${j.getDescrizione()}"></option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="faculty" class="col-form-label">Facoltà</label>
                            <select id="faculty" th:field="*{facolta.id}" class="form-control select-medium">
                                <option th:value="null"> Seleziona una Facoltà</option>
                                <option th:each="k : ${listaFacolta}" th:value="${k.getId()}"
                                    th:text="${k.getDescrizione()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="job_title" class="col-form-label">Job Title</label>
                            <select id="job_title" th:field="*{tipologia.id}" class="form-control select-medium" required>
                                <option th:value="null"> Seleziona un Job Title</option>
                                <option th:each="i : ${listaTipologie}" th:value="${i.getId()}"
                                    th:text="${i.getDescrizione()}"></option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label">Data Inserimento</label>
                            <span th:if="${candidato.dataUltimoContatto == null }">
                                <input type="date" lang="it-IT" th:field="*{dataUltimoContatto}" id="newDate"
                                       class="form-control" required/>
                            </span>
                            <span th:unless="${candidato.dataUltimoContatto == null }">
                                <input type="date" lang="it-IT" th:field="*{dataUltimoContatto}" class="form-control" />
                            </span>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col">
                            <label for="state" class=" col-form-label">Stato</label>
                            <select id="state" th:field="*{stato.id}" class="form-control select-medium">
                                <option th:each="i : ${listaStatiC}" th:value="${i.getId()}"
                                        th:text="${i.getDescrizione()}"></option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label class="col-form-label">Owner </label>
                            <select th:field="*{owner.id}" id="listaOwner" class="form-control select-medium">
                                <option th:each="i : ${listOwner}" th:value="${i.id}" th:text="${i.descrizione}"></option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label class="col-form-label">
                                Seleziona le Skills
                                <span th:unless="${candidato.id == null}">
                                    <a th:href="@{'/staffing/modifica/noskills/' + ${candidato.id}}"
                                       class="col sbtn btn-info btn-lg btn-icon" style="margin: 0;">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </span>
                            </label>
                            <select class="form-control selectpicker" th:field="*{skills}" id="skill" multiple>

                                <option th:each="skill : ${listaSkillOrdinata}" th:value="${skill.id}"
                                        th:text="${skill.descrizione}">skill
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="col-form-label">RAL/Tariffa</label>
                            <input type="text" th:field="*{ral}" class="form-control" maxlength="100" autocomplete="off"
                            />
                        </div>
                        <div class="form-group col">
                            <label class="col-form-label" for="disponibilita">Disponibilità</label>
                            <input id="disponibilita" type="text" th:field="*{disponibilita}" class="form-control" maxlength="45"
                                   autocomplete="off"  />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="col-form-label">Note</label>
                            <textarea th:field="*{note}" class="form-control-textarea" maxlength="4000"
                                autocomplete="off"></textarea>
                        </div>
                    </div>
                    <div class="row" style="padding: 0; margin: 0;">
                        <div class="form-group col candidate-form-file_info">
                            <label class="col-form-label candidate-form-file_info-label">Curriculum Vitae</label>
                            <span th:if="${candidato.files == null || #arrays.length(candidato.files) == 0}">
                                <input type="file" name="file" class="form-control">
                            </span>
                            <span th:unless="${candidato.files == null || #arrays.length(candidato.files) == 0}">
                                <span th:unless="${candidato.files[0] == null}" style="color:black;">
                                    <span class="candidate-form_span" th:if="${candidato.files[0].tipologia.id == 1}">
                                        [[${candidato.files[0].descrizione}]]
                                        <a th:href="@{'/files/download/file/'+${candidato.files[0].id}}"
                                            style="color:powderblue;">
                                            Download
                                        </a>
                                        <input type="file" name="file" class="form-control">
                                    </span>
                                    <span th:unless="${candidato.files[0].tipologia.id == 1}">
                                        <span class="candidate-form_span"
                                            th:if="${#arrays.length(candidato.files) > 1}">
                                            [[${candidato.files[1].descrizione}]]
                                            <a th:href="@{'/files/download/file/'+${candidato.files[1].id}}"
                                                style="color:powderblue;">
                                                Download
                                            </a>
                                        </span>
                                        <input type="file" name="file" class="form-control">
                                    </span>
                                </span>
                            </span>
                        </div>
                        <div class="form-group candidate-form-file_info col">
                            <label class="col-form-label candidate-form-file_info-label">Consultant File</label>
                            <span class="candidate-form_span"
                                th:if="${candidato.files!= null && #arrays.length(candidato.files) != 0}">
                                <span th:unless="${candidato.files[0] == null}" style="color:black;">
                                    <span class="candidate-form_span" th:if="${candidato.files[0].tipologia.id == 2}">
                                        [[${candidato.files[0].descrizione}]]
                                        <a th:href="@{'/files/download/file/'+${candidato.files[0].id}}"
                                            style="color:powderblue; margin-left: 5px;" disabled>
                                            Download
                                        </a>
                                        <input type="file" name="cf" class="form-control">
                                    </span>
                                    <span th:unless="${candidato.files[0].tipologia.id == 2}">
                                        <span class="candidate-form_span"
                                            th:if="${#arrays.length(candidato.files) > 1}">
                                            [[${candidato.files[1].descrizione}]]
                                            <a th:href="@{'/files/download/file/'+${candidato.files[1].id}}"
                                                style="color:powderblue;" disabled>
                                                Download
                                            </a>
                                        </span>
                                        <input type="file" name="cf" class="form-control">
                                    </span>
                                </span>
                            </span>
                            <span th:unless="${candidato.files!= null && #arrays.length(candidato.files) != 0}">
                                <input type="file" name="cf" class="form-control">
                            </span>
                        </div>
                    </div>
                    <div class="row form-btn-wrapper mt-5">
                        <button type="submit" class="col-5  mr-auto btn btn-lg btn-primary">Salva</button>
                        <button type="button" class="col-5  ml-auto btn btn-lg btn-secondary"
                            id="bottoneIndietro">Indietro</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/pages/candidato_form.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
