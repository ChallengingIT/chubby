<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>Lista Incontri di [[${candidato.nome}]] [[${candidato.cognome}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #14d928">

<div class="wrapper d-flex align-items-stretch">

    <div th:replace="~{sidebar}">  </div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>Lista Associazioni di [[${candidato.nome}]] [[${candidato.cognome}]]</b> </h1>
        <br>
        <div>
            <div class="form-group" style="width:130px;"> 	<!--		Show Numbers Of Rows 		-->
                    <label class="col-sm-16 col-form-label">Numero di righe</label>
                    <select class="form-control maxRows" name="state">
                        <option value="5000">Show ALL Rows</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <table class="table table-striped table-bordered table-sm sortable table-responsive-md" cellspacing="0" width="100%"  style="background-color:white;">
                <thead class="thead" id="tabella-blu">
                <tr>
                    <th>Candidato</th>
                    <th>Cliente</th>
                    <th>Stato</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody  id="valori-tabella">
                <th:block th:each="associazione : ${listAssociazioni}">
                    <tr>
                        <td>[[${associazione.candidato.nome}]] [[${associazione.candidato.cognome}]]</td>
                        <td>[[${associazione.need.cliente.denominazione}]]</td>
                        <td>[[${associazione.stato.descrizione}]]</td>
                        <td th:text="${#dates.format(associazione.dataModifica, 'dd/MM/yyyy')}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
                <div class='pagination-container' >
                    <nav>
                        <ul class="pagination">

                            <li data-page="prev" >
                                <span> < <span class="sr-only">(current)</span></span>
                            </li>
                            <!--	Here the JS Function Will Add the Rows -->
                            <li data-page="next" class="prev">
                                <span> > <span class="sr-only">(current)</span></span>
                            </li>
                        </ul>
                    </nav>
                </div>

        </div>
        <button type="button" class="btn btn-primary m-2" id="bottoneIndietro">Indietro</button>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pagination.js}"></script>
<script type="text/javascript" th:src="@{/js/sortable.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/lista_associazioni_need.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
