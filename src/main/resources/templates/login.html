<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Security-Policy">
    <title>WE-HUB </title>
    <link th:href="@{/css/bootstrap-5.1.3/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap-5.1.3/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-black">

                <div class="px-5 ms-xl-4">
                    <span class="h1 fw-bold mb-0">WE-HUB</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" th:action="@{/login}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                        <div th:if="${param.logout}">
                            Sei stato loggato fuori.
                        </div>
                        <div th:if="${param.error}">
                            Username o password errati.
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" name="username"  id="form2Example18" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <input class="btn btn-info btn-block form-control" type="submit" value="Login">
                        </div>

                    </form>

                </div>

            </div>
            <div class="col px-0 d-none d-sm-block" >
                <img th:src="@{/images/login_chiara.jpg}" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
