<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>[[${titoloPagina}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #ffb700">
<div class="wrapper d-flex align-items-stretch">

    <div th:replace="~{sidebar}">  </div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>[[${titoloPagina}]]</b></h1>
        <form th:action="@{/progetti/salva}" method="post" th:object="${progetto}"
              class="add-data-form">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}">
            <div th:if="${message}" class="alert alert-danger text-center" id="success-alert" >
                [[${message}]]
            </div>
            <div class="border border-secondary rounded p-3">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col-sm-4 col-form-label">Descrizione</label>
                        <input type="text" th:field="*{description}" class="form-control" required maxlength="90" autocomplete="off"/>
                    </div>
                    <div class="form-group col" >
                        <label class="col-sm-16 col-form-label">Cliente </label>
                        <select th:field="*{cliente.id}" class="form-control" required>
                            <option th:value="null" th:text="---"></option>
                            <option th:each="i : ${listaAziende}" th:value="${i.getId()}"
                                    th:text="${i.getDenominazione()}"></option>
                        </select>
                    </div>
                    <div class="form-group col" >
                        <label class="col-sm-16 col-form-label">Dipendente </label>
                        <select th:field="*{staff.id}" class="form-control" required>
                            <option th:value="null" th:text="---"></option>
                            <option th:each="i : ${listaDipendenti}" th:value="${i.getId()}"
                                    th:text="${i.getCognome() + ' ' + i.getNome()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col col-form-label">Data Inizio</label>
                        <input type="date" th:id="inizio" th:name="inizio" th:value="*{inizio}" class="form-control" required  lang="it-IT"/>
                    </div>
                    <div class="form-group col">
                        <label class="col-sm-4 col-form-label">Scadenza</label>
                        <input type="date" th:id="scadenza" th:name="scadenza" th:value="*{scadenza}" class="form-control" required  lang="it-IT"/>
                    </div>
                    <div class="form-group col">
                        <label class="col-sm-12 col-form-label">Durata Stimata</label>
                        <input type="number" th:field="*{durataStimata}" class="form-control" min="0" value="0"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col-sm-12 col-form-label">Rate</label>
                        <input type="number" th:field="*{rate}" class="form-control" min="0" value="0"/>
                    </div>
                    <div class="form-group col">
                        <label class="col-sm-4 col-form-label">Costo</label>
                        <input type="number" th:field="*{costo}" class="form-control" min="0" value="0"/>
                    </div>
                    <div class="form-group col">
                        <label class="col-sm-4 col-form-label">Margine</label>
                        <input type="number" th:field="*{margine}" class="form-control" min="0" value="0"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col-sm-4 col-form-label">Durata</label>
                        <input type="number" th:field="*{durata}" class="form-control" min="0" value="0"/>
                    </div>
                    <div class="form-group col">
                        <label class="col-sm-12 col-form-label">Valore Totale</label>
                        <input type="number" th:field="*{valoreTotale}" class="form-control" min="0" value="0"/>
                    </div>
                    <div class="form-group col">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col-form-label">Note</label>
                        <textarea th:field="*{note}" class="form-control-textarea" maxlength="4000"
                                  autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="row form-btn-wrapper mt-5">
                    <button type="submit" class="col-5 btn btn-lg btn-primary">Salva</button>
                    <span class="col-2"></span>
                    <span th:if="${progetto.staff == null || progetto.staff.id == null}" class="col-5 btn btn-lg btn-secondary">
                        <a th:href="@{/progetti/ricerca}" class="btn-secondary">Indietro</a>
                    </span>
                    <span th:unless="${progetto.staff == null || progetto.staff.id == null}" class="col-5 btn btn-lg btn-secondary">
                        <a th:href="@{/progetti/ricerca} + '?staff.id=' + ${progetto.staff.id}" class="btn-secondary">Indietro</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pages/progetti.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
