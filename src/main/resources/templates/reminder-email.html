<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Ciao <span th:text="${nome}"></span> <span th:text="${cognome}"></span> ricordati che domani devi contattare
    <span th:text="${nomeCandidato}"></span> <span th:text="${cognomeCandidato}"></span>
    <br><br> alla mail: <span th:text="${mailCandidato}"></span>
    <br><br>o al numero: <span th:text="${cellCandidato}"></span>
    <br><br>
    Grazie mille.
</p>
</body>
</html>
