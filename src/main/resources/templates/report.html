<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestione Staffing</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body style="background-color: #ffb700">

<div class="wrapper d-flex align-items-stretch" style="overflow: hidden;">

  <div th:replace="~{sidebar}"> </div>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5">
    <h1 class="mb-4"><b>Report</b></h1>
    <br>
    <div th:if="${message}" class="alert alert-danger text-center" id="success-alert">
      [[${message}]]
    </div>
      <br>
      <div>
          <form th:action="@{/hr/report/estrai}" method="get" th:object="${ricercaReport}">
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
              <div class="form-group row">
                  <div class="col">
                      <label class="col-sm-16 col-form-label">Anno </label>
                      <select th:field="*{anno}" class="form-control" required>
                          <option th:value="null" th:text="---"></option>
                          <option th:each="i : ${listaAnni}" th:value="${i}"
                                  th:text="${i}"></option>
                      </select>
                  </div>
                  <div class="col" style="margin-left:15px">
                      <label class="col-sm-16 col-form-label">Mese </label>
                      <select th:field="*{mese}" class="form-control" required>
                          <option th:value="null" th:text="---"></option>
                          <option th:value="1" th:text="GENNAIO"></option>
                          <option th:value="2" th:text="FEBBRAIO"></option>
                          <option th:value="3" th:text="MARZO"></option>
                          <option th:value="4" th:text="APRILE"></option>
                          <option th:value="5" th:text="MAGGIO"></option>
                          <option th:value="6" th:text="GIUGNO"></option>
                          <option th:value="7" th:text="LUGLIO"></option>
                          <option th:value="8" th:text="AGOSTO"></option>
                          <option th:value="9" th:text="SETTEMBRE"></option>
                          <option th:value="10" th:text="OTTOBRE"></option>
                          <option th:value="11" th:text="NOVEMBRE"></option>
                          <option th:value="12" th:text="DICEMBRE"></option>
                      </select>
                  </div>
                  <div class="col" style="margin-left:15px">
                      <label class="col-sm-16 col-form-label">Dal </label>
                      <input type="number" th:field="*{giornoInizio}" class="form-control" min="1" max="31" autocomplete="off" />
                  </div>
                  <div class="col" style="margin-left:15px">
                      <label class="col-sm-16 col-form-label">Al </label>
                      <input type="number" th:field="*{giornoFine}" class="form-control" min="1" max="31" autocomplete="off" />
                  </div>
                  <div class="col" style="margin-left:15px;"><br>
                      <input type="submit" class="btn btn-primary m-2"
                             style="height: 40px;width: 60px;font-size: 12px;" value="Cerca">
                  </div>
              </div>
              <input type="hidden" th:field="*{anno}">
          </form>
      </div>
    <span th:if="${cercato==1}">
    <div>
      <div class="form-group" style="width:130px;"> 	<!--		Show Numbers Of Rows 		-->
                    <label class="col-sm-16 col-form-label">Numero di righe</label>
                    <select class="form-control maxRows" name="state">
                        <option value="5000">Show ALL Rows</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="70">70</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <table class="table table-striped table-bordered table-sm sortable table-responsive-lg"
             style="background-color:white; overflow-x:scroll; width: 100%; table-layout: fixed;">
          <thead class="thead" id="tabella-blu">
            <tr class="tr1">
              <td style="width: 50% !important; table-layout: fixed;"> Dipendente </td>
              <th:block th:each="i : ${#numbers.sequence(giornoInizio, giornoFine)}">
                <td style="width: 5% !important;">[[${i}]]</td>
              </th:block>
            </tr>
          </thead>
          <tbody class="table1" id="valori-tabella">
            <th:block th:each="x : ${listaReport}">
              <tr class="tr1">
                <td>
                    <div style="height:20px; overflow:hidden;">
                        [[${x.nome}]]
                    </div>
                </td>
                <th:block th:each="day, i : ${x.giorni}">
                   <span th:if="${day.isFestivo}">
                       <span th:if="${day.isPermesso}">
                           <td style="background-color: #ff4d4d; padding:0px;">
                               <div class="row">
                                   <div class="col" style="color:limegreen;">
                                        [[${day.orePermesso}]]
                                   </div>
                                   <div class="col">
                                        [[${day.oreTotali - day.orePermesso}]]
                                   </div>
                               </div>
                           </td>
                       </span>
                       <span th:unless="${day.isPermesso}">
                           <span th:if="${day.isMalattia}">
                               <td style="background-color: #ff4d4d; color:darkorange;" th:text="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''"
                                   th:value="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''" ></td>
                           </span>
                           <span th:unless="${day.isMalattia}">
                               <span th:if="${day.isFerie}">
                                   <td style="background-color: #ff4d4d; color:blue;" th:text="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''"
                                       th:value="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''" ></td>
                               </span>
                               <span th:unless="${day.isFerie}">
                                    <td style="background-color: #ff4d4d;" th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                                        th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" ></td>
                               </span>
                           </span>
                       </span>

                   </span>
                  <span th:unless="${day.isFestivo}">
                     <span th:if="${day.isPermesso}">
                           <td style="padding:0px;">
                               <div class="row">
                                    <div class="col" style="color:limegreen;">
                                        [[${day.orePermesso}]]
                                    </div>
                                    <div class="col">
                                        [[${day.oreTotali - day.orePermesso}]]
                                    </div>
                               </div>
                           </td>
                       </span>
                       <span th:unless="${day.isPermesso}">
                           <span th:if="${day.isMalattia}">
                               <td style="color:darkorange;" th:text="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''"
                                   th:value="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''" ></td>
                           </span>
                           <span th:unless="${day.isMalattia}">
                               <span th:if="${day.isFerie}">
                                   <td style="color:blue;" th:text="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''"
                                       th:value="${day.getOreOrdinarie()}!=0 ? ${day.getOreOrdinarie()} : ''" ></td>
                               </span>
                               <span th:unless="${day.isFerie}">
                                    <td th:text="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''"
                                        th:value="${day.getOreTotali()}!=0 ? ${day.getOreTotali()} : ''" ></td>
                               </span>
                           </span>
                       </span>
                  </span>
                </th:block>
              </tr>
            </th:block>
          </tbody>
        </table>
                <div class='pagination-container' >
                    <nav>
                        <ul class="pagination">

                            <li data-page="prev" >
                                <span> < <span class="sr-only">(current)</span></span>
                            </li>
                            <!--	Here the JS Function Will Add the Rows -->
                            <li data-page="next" class="prev">
                                <span> > <span class="sr-only">(current)</span></span>
                            </li>
                        </ul>
                    </nav>
                </div>
        <div class="row" style="text-align:right;">
            <div class="col"></div><div class="col"></div><div class="col"></div>
            <div class="col">
                <p style="color:blue;"> <i class="fas fa fa-square"></i> Ferie</p>
            </div>
            <div class="col">
                <p style="color:darkorange;"> <i class="fas fa fa-square"></i> Malattia</p>
            </div>
            <div class="col">
                <p style="color:limegreen;">  <i class="fas fa fa-square"></i> Permesso</p>
            </div>
        </div>
        <div class="row form-btn-wrapper mt-5" style="text-align:center;">
            <div class="col">
                <form th:action="@{'/hr/report/excel/'+ ${ricercaReport.anno} + '/' + ${ricercaReport.mese} + '/' + ${ricercaReport.giornoInizio} + '/' + ${ricercaReport.giornoFine}}" method="get" >
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="col" ><br>
                        <input type="submit" class="btn btn-primary m-2"
                               style="height: 40px;width: 173px;font-size: 12px;" value="Esporta in Excel">
                    </div>
                </form>
            </div>
        </div>
      </form>
    </div>
    </span>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/pagination.js}"></script>
<script type="text/javascript" th:src="@{/js/sortable.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/report.js}"></script>
</body>
</html>
