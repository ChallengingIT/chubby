<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>[[${titoloPagina}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome-5.15.4/css/all.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body style="background-color: #ffb700">
<div class="wrapper d-flex align-items-stretch">

    <div th:replace="~{sidebar}">  </div>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mb-4"><b>[[${titoloPagina}]]</b></h1>
        <form th:action="@{'/intervista/salva/'+ ${candidato.id}} + '/' + ${modifica}" method="post" th:object="${intervista}" class="add-data-form">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Tipologia incontro</label>
                        <select th:field="*{stato.id}" class="form-control select-medium">
                            <option th:each="i : ${listaStati}" th:value="${i.getId()}" th:text="${i.getDescrizione()}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Nome</label>
                        <input type="text" th:field="${candidato.nome}" class="form-control" maxlength="45" disabled/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Cognome</label>
                        <input type="text" th:field="${candidato.cognome}" class="form-control" maxlength="45" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Data di Nascita</label>
                        <input type="date" th:field="${candidato.dataNascita}" class="form-control" disabled/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Location</label>
                        <input type="text" th:field="*{mobilita}" class="form-control" maxlength="45" autocomplete="false"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Job Title</label>
                        <select th:field="${candidato.tipologia.id}" class="form-control select-medium" disabled>
                            <option th:each="i : ${listaTipologie}" th:value="${i.getId()}" th:text="${i.getDescrizione()}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Anni di Esperienza</label>
                        <input type="number" th:field="${candidato.anniEsperienza}" class="form-control" max="99" disabled/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Data Incontro</label>
                        <input type="date" th:field="*{dataColloquio}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Recapiti</label>
                        <input type="text" th:field="${candidato.cellulare}" class="form-control" maxlength="45" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Intervistatore</label>
                        <select th:field="*{owner.id}" class="form-control select-medium">
                            <option th:each="i : ${listaOwner}" th:value="${i.getId()}" th:text="${i.getDescrizione()}"></option>
                        </select>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <br>
                <h3 style="text-align:center;"> Soft Skills</h3>
                <hr style="width:40%; margin:auto;">
                <br>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Aderenza Posizione</label>
                        <input type="number" th:field="*{aderenza}" class="form-control" max="4"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Coerenza Percorso</label>
                        <input type="number" th:field="*{coerenza}" class="form-control" max="4"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Motivazione Posizione</label>
                        <input type="number" th:field="*{motivazione}" class="form-control" max="4"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Standing</label>
                        <input type="number" th:field="*{standing}" class="form-control" max="4"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Energia</label>
                        <input type="number" th:field="*{energia}" class="form-control" max="4"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Comunicazione</label>
                        <input type="number" th:field="*{comunicazione}" class="form-control" max="4"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Livello di Inglese</label>
                        <input type="number" th:field="*{inglese}" class="form-control" max="4"/>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <br>
                <h3 style="text-align:center;"> Hard Skills</h3>
                <hr style="width:40%; margin:auto;">
                <br>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Principali competenze rispetto al ruolo</label>
                        <input type="text" th:field="*{competenze}" class="form-control"  maxlength="90"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Valutazione</label>
                        <input type="number" th:field="*{valutazione}" class="form-control" max="4"/>
                    </div>
                </div>
                <br>
                <h3 style="text-align:center;"> Ulteriori Osservazioni</h3>
                <hr style="width:40%; margin:auto;">
                <br>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">One word</label>
                        <input type="text" th:field="*{descrizioneCandidatoUna}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Lo vorresti nel tuo team?</label>
                        <input type="text" th:field="*{teamSiNo}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label class="col-form-label">Descrizione Candidato</label>
                        <textarea th:field="${candidato.note}" class="form-control-textarea" maxlength="4000" disabled></textarea>
                    </div>
                </div>
                <br>
                <h3 style="text-align:center;"> Next Steps</h3>
                <hr style="width:40%; margin:auto;">
                <br>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Disponibilit√†</label>
                        <input type="text" th:field="*{disponibilita}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">RAL Attuale</label>
                        <input type="text" th:field="*{attuale}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">RAL Desiderata</label>
                        <input type="text" th:field="*{desiderata}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Proposta economica</label>
                        <input type="text" th:field="*{proposta}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                        <label class="col-form-label">Follow Up</label>
                        <select th:field="*{tipo.id}" class="form-control select-medium">
                            <option th:each="i : ${listaTipologieI}" th:value="${i.getId()}" th:text="${i.getDescrizione()}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="col col-form-label">Data Pros. Aggiornamento</label>
                        <input type="datetime-local" lang="it-IT" th:field="*{dataAggiornamento}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label class="col col-form-label">Preavviso</label>
                        <input type="text" th:field="*{preavviso}" class="form-control" maxlength="45" autocomplete="off"/>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row form-btn-wrapper mt-5">
                    <button type="submit" class="col-5 btn btn-lg btn-primary">Salva</button>
                    <span class="col-2"></span>
                    <button type="button" class="col-5 btn btn-lg btn-secondary" id="bottoneIndietro">Indietro</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/pages/intervista_form.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/history_back.js}"></script>
</body>
</html>
